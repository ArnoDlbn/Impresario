mutation login($input: Credentials!) {
    login(input: $input) {
        token
    }
}

mutation signup($input: Registration!) {
    signup(input: $input) {
        email
    }
}

query me {
    me {
        email
        firstName
        lastName
        isJournalist
        isArtist
    }
}

query events {
    events {
        edges {
            cursor
            node {
                id
                author {
                    firstName
                    lastName
                }
                startsAt
                endsAt
                band {
                    name
                    artists {
                        name
                    }
                }
                title
                description
                physicalAddress {
                    label
                    street
                    city
                    zipCode
                }
                virtualAddress {
                    url
                }
                interviewDuration
                timeSlots {
                    startsAt
                    isAvailable
                }
            }
        }
    }
}

mutation createEvent($input: EventInput!) {
    createEvent(input: $input) {
        id
        description
    }
}

query interviews {
    interviews {
        edges {
            cursor
            node {
                id
                startsAt
                endsAt
                event {
                    id
                    description
                    band {
                        name
                    }
                    physicalAddress {
                        label
                        street
                        city
                        zipCode
                    }
                    virtualAddress {
                        url
                    }
                }
                journalist {
                    medium {
                        name
                    }
                    user {
                        firstName
                        lastName
                    }
                }
            }
        }
    }
}

mutation requestInterview($input: InterviewRequestInput!) {
    requestInterview(input: $input) {
        id
    }
}

mutation cancelEvent($input: CanceledEventInput!) {
    cancelEvent(input: $input) {
        id
        description
    }
}

mutation cancelInterview($input: CanceledInterviewInput!) {
    cancelInterview(input: $input) {
        id
        description
    }
}
