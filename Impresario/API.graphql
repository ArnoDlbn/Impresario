mutation login($input: Credentials!) {
    login(input: $input) {
        token
        user {
            email
        }
    }
}

mutation signup($input: Registration!) {
    signup(input: $input) {
        email
    }
}

query me {
    me {
        email
        firstName
        lastName
    }
}

query events {
    events {
        edges {
            cursor
            node {
                id
                startsAt
                endsAt
                band {
                    name
                    artists {
                        name
                    }
                }
                description
                planner {
                    firstName
                    lastName
                }
            }
        }
    }
}

mutation createEvent($input: EventInput!) {
    createEvent(input: $input) {
        id
        description
    }
}
